<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/normaliz.css" />
</head>

<body>
  <!-- nav -->
  <div class="header">
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="logo ms-2" href="#">
          <img src="image/logo.png" alt="" class="p-2" />Weather</a>

        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-light"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link home text-info active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link about" aria-current="page" href="#">News</a>
            </li>

            <li class="nav-item">
              <a class="nav-link Services" aria-current="page" href="#">Live Cameras</a>
            </li>

            <li class="nav-item">
              <a class="nav-link Portfolio" aria-current="page" href="#">Photo</a>
            </li>

            <li class="nav-item">
              <a class="nav-link Testimonials" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div id="home">
    <div class="container">
      <!-- start Input of Search and btn -->

      <div class="row py-4">
        <div class="position-relative">
          <input type="text" class="form-control" placeholder="Find your location" id="inputdFind" value="" />
          <button class="btn btn-info" id="btnSearch">Find</button>
        </div>
      </div>
    </div>
  </div>

  <!-- start  section days-->
  <div class="container allday">
    <div class="row py-3 top">
      <div class="col-s-12 col-md-4 p-0 my-2 ">
        <h2 id="dayCurrent"></h2>
        <div class="dayone bg">
          <p id="namecity"></p>

          <div class="position-relative d-flex justify-content-between align-items-center">
            <div class="d-flex deg">
              <p id="temp_c"></p>
              <p class="o">0</p>
              <p class="c">C</p>
            </div>
            <p id="iconDayOne"></p>
          </div>

          <p class="" id="text"></p>

          <div class="foot-of-div d-flex justify-content-between align-items-center">
            <span id="temp_f" class="">
              <img src="image/icon-compass.png" alt="" />
            </span>
            <span id="wind_dir">
              <img src="image/icon-wind.png" alt="" />
            </span>
            <span id="wind_kph">
              <img src="image/icon-wind.png" alt="" />
            </span>
          </div>
        </div>
      </div>

      <!-- next day -->

      <div class="col-s-12 col-md-4 p-0 my-2 text-center">
        <h2 class="nextDay"></h2>

        <div class="bg" id="bg-nextday">
          <p class="iconNextday">icon</p>

          <div class="d-flex deg text-white justify-content-center position-relative text-light">
            <p class="maxtemp_cNextday">maxtemp_c</p>

            <sub>0</sub>
            <p class="cw">C</p>
          </div>

          <p class="mintemp_cNextday">"mintemp_c"</p>
          <p class="textNextday" id="text">text</p>
        </div>
      </div>
      <!-- card day 3  -->
      <div class="col-s-12 col-md-4 p-0 my-2 text-center">
        <h2 class="nextDay"></h2>

        <div class="bg" id="bg-nextday_">
          <p class="iconNextday">icon</p>

          <div class="d-flex deg text-white justify-content-center position-relative text-light">
            <p class="maxtemp_cNextday">maxtemp_c</p>

            <sub>0</sub>
            <p class="cw">C</p>
          </div>

          <p class="mintemp_cNextday">"mintemp_c"</p>
          <p class="textNextday" id="text">text</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="contact col-md-7 my-3">
          <div class="subscribe position-relative">
            <input type="email" class="form-control" placeholder="Enter your email" id="inputEmail" />
            <button class="btn btn-info position-absolute" id="btnsubscribe">
              Subscribe
            </button>
          </div>
        </div>
        <div class="social col-md-5 ">
          <i class="fa-brands fa-facebook mr-3"></i>
          <i class="fa-brands fa-twitter mr-3"></i>
          <i class="fa-brands fa-instagram mr-3"></i>
          <i class="fa-brands fa-linkedin mr-3"></i>
        </div>
        <p class="mt-3 text-light">
          Copyright 2014 Company name. Designed by Abdelrhman. All rights
          reserved
        </p>
      </div>
    </div>
  </div>
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/main.js"></script>
</body>

</html>
